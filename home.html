<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-12">
        <div class="col-md-8">
          <h3>To Do</h3>
          <table class="table table-striped">
            <tbody>
              <tr>
                <td>
                <input type="checkbox" /> 
                Finsh making this to-do list page
                <button value="Delete" class="btn btn-danger btn-xs">Delete</button>
                </td>
              </tr>
              <tr>
                <td>
                <input type="checkbox" /> 
                Take a nap
                <button class="btn btn-danger btn-xs">Delete</button>
                </td>
              </tr>
              <tr>
                <td>
                <input type="checkbox" /> 
                Buy Groceries
                <button class="btn btn-danger btn-xs">Delete</button>
                </td>
              </tr>
              <tr>
                <td>
                <input type="checkbox" /> 
                Cook Dinner
                <button class="btn btn-danger btn-xs">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <h3>Add a New Item</h3>
          <table>
            <tr>
              <td>
                <form id="newItemForm">
                  <input id="newItem" placeholder="Type To Do Item Here" type="text" />
                </form>
                </td>
                <td>
                  <button id="addItemBtn" class="btn btn-primary btn-sm">Add</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src= "js/script.js"></script>
</body>
</html>
